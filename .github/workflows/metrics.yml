name: Generate GitHub Metrics

on:
  schedule:
    - cron: "0 0 * * *" # Runs every day at 00:00 UTC
  workflow_dispatch:    # Allows manual run anytime

permissions:
  contents: write       # Needed to push metrics.svg

jobs:
  generate-metrics:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Generate metrics.svg
      - name: Generate Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: alphonsasooter
          template: classic
          config_timezone: Asia/Kolkata
          base: header, repositories, activity
          plugin_lines: yes
          plugin_followup: yes
          plugin_repositories: yes
          plugin_stars: yes
          plugin_pull_requests: yes
          plugin_isocalendar: yes
          plugin_3d: yes
          plugin_languages: yes
          plugin_languages_limit: 5
          plugin_languages_colors: github
          output_file: metrics.svg  # Only generate metrics.svg

      # 3️⃣ Commit metrics.svg
      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add metrics.svg
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "Update GitHub metrics"
          git push