name: Generate GitHub Metrics

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: alphonsasooter
          template: classic
          config_timezone: Asia/Kolkata

          # Base sections
          base: header, repositories, activity

          # Repositories options
          repositories_affiliations: owner      # Show only your repos
          repositories_forks: yes               # Show forked repos

          # Stats (like a status card)
          plugin_lines: yes                     # Total commits (lines)
          plugin_followup: yes                  # Followers/following
          plugin_repositories: yes              # Total repos
          plugin_stars: yes                     # Total stars
          plugin_pull_requests: yes             # Total PRs

          # Contribution activity
          plugin_isocalendar: yes               # Contribution calendar graph
          plugin_3d: yes                        # 3D contribution graph (optional)

          # Languages (clean & colorful)
          plugin_languages: yes
          plugin_languages_details: percentage
          plugin_languages_limit: 5
          plugin_languages_colors: github

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add metrics.svg
          git commit -m "Update GitHub status card" || exit 0
          git push