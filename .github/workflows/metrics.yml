name: Test Commit

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Test commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          echo "Test commit $(date)" >> test.txt
          git add test.txt
          git commit -m "Test commit from workflow" || echo "No changes to commit"
          git push