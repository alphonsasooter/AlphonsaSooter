name: Generate GitHub Metrics

on:
  workflow_dispatch:   # Manual test first
  schedule:
    - cron: "0 0 * * *"  # Daily

permissions:
  contents: write

jobs:
  metrics:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate metrics.svg
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: alphonsasooter       # Make sure spelling is exact
          template: classic
          base: header, repositories
          output_file: metrics.svg   # Only generate the SVG

      - name: Commit metrics.svg
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add metrics.svg
          if git diff --cached --quiet; then
            echo "âœ… No changes to commit"
            exit 0
          fi
          git commit -m "Update metrics.svg"
          git push