name: Generate GitHub Metrics

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at 00:00 UTC
  workflow_dispatch:      # Allows manual run anytime

permissions:
  contents: write        # Needed to push metrics.svg

jobs:
  generate-metrics:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Generate metrics.svg
      - name: Generate Metrics SVG
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: alphonsasooter
          template: classic
          config_timezone: Asia/Kolkata
          base: header, repositories, activity
          plugin_lines: yes
          plugin_followup: yes
          plugin_repositories: yes
          plugin_stars: yes
          plugin_pull_requests: yes
          plugin_isocalendar: yes
          plugin_3d: yes
          plugin_languages: yes
          plugin_languages_limit: 5
          plugin_languages_colors: github
          output_file: metrics.svg  # Only generate metrics.svg

      # 3️⃣ Commit metrics.svg safely
      - name: Commit and Push metrics.svg
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add metrics.svg

          # Exit if no changes
          if git diff --cached --quiet; then
            echo "✅ No changes to commit"
            exit 0
          fi

          # Commit and push
          git commit -m "Update metrics.svg"
          git push