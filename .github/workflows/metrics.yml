name: Generate GitHub Metrics

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: alphonsasooter
          template: classic
          base: header, repositories
          config_timezone: Asia/Kolkata

          # Simple global stats (like a status card)
          plugin_lines: yes              # total commits (lines of code activity)
          plugin_followup: yes
          plugin_repositories: yes
          plugin_stars: yes              # total stars
          plugin_pull_requests: yes      # total PRs

          # Languages (clean & colorful)
          plugin_languages: yes
          plugin_languages_details: percentage
          plugin_languages_limit: 5
          plugin_languages_colors: github

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add metrics.svg
          git commit -m "Update GitHub status card" || exit 0
          git push