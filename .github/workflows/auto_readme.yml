name: Auto README Update (Weekly)

on:
  schedule:
    - cron: "0 0 * * 0"       # Every Sunday at 00:00 UTC
  workflow_dispatch:          # Manual run option

permissions:
  contents: write            # Needed to push updates

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Generate metrics
      - name: Generate Metrics SVG
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: alphonsasooter
          template: classic
          config_timezone: Asia/Kolkata
          base: header, repositories, activity
          plugin_stars: yes
          plugin_repositories: yes
          plugin_pull_requests: yes
          plugin_commits: yes
          plugin_languages: yes
          plugin_languages_limit: 5
          plugin_languages_colors: github
          plugin_isocalendar: yes
          plugin_3d: yes

      # Update README
      - name: Update README
        run: |
          METRICS_URL="metrics.svg"
          DATE=$(date '+%Y-%m-%d %H:%M:%S')
          sed -i '/<!-- METRICS-START -->/,/<!-- METRICS-END -->/d' README.md || true
          echo "<!-- METRICS-START -->" >> README.md
          echo "<p align='center'>" >> README.md
          echo "  <img src='https://raw.githubusercontent.com/alphonsasooter/alphonsasooter/main/$METRICS_URL' />" >> README.md
          echo "</p>" >> README.md
          echo "<p align='center'>Last updated: $DATE</p>" >> README.md
          echo "<!-- METRICS-END -->" >> README.md

      # Commit & push safely
      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md metrics.svg
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "Auto update README & metrics"
          git push
          echo "âœ… README updated successfully"