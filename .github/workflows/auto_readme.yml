name: Auto README Update (Weekly Monday)

on:
  schedule:
    - cron: "0 0 * * 1"       # Every Monday at 00:00 UTC
  workflow_dispatch:          # Manual run option

permissions:
  contents: write            # Needed to push updates

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Generate GitHub Metrics SVG
      - name: Generate Metrics SVG
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: alphonsasooter
          template: classic
          config_timezone: Asia/Kolkata
          base: header, repositories, activity
          plugin_stars: yes
          plugin_repositories: yes
          plugin_pull_requests: yes
          plugin_commits: yes
          plugin_languages: yes
          plugin_languages_limit: 5
          plugin_languages_colors: github
          plugin_isocalendar: yes
          plugin_3d: yes

      # 3️⃣ Update README with metrics card (no last updated)
      - name: Update README
        run: |
          METRICS_URL="metrics.svg"
          # Remove old metrics section if exists
          sed -i '/<!-- METRICS-START -->/,/<!-- METRICS-END -->/d' README.md || true
          
          # Append new metrics section
          echo "<!-- METRICS-START -->" >> README.md
          echo "<p align='center'>" >> README.md
          echo "  <img src='https://raw.githubusercontent.com/alphonsasooter/alphonsasooter/main/$METRICS_URL' />" >> README.md
          echo "</p>" >> README.md
          echo "<!-- METRICS-END -->" >> README.md

      # 4️⃣ Commit & push safely
      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md metrics.svg
          
          # Only commit if there are changes
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git commit -m "Auto update README & metrics"
          git push
          echo "✅ README updated successfully"